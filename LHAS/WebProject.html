            <script>
                // Array of image URLs
                var images = [
                    "https://www.sab.ac.lk/app/sites/default/files/gallery-article/11_1.jpg",
                    "https://www.sab.ac.lk/computing/sites/default/files/gallery-article/2022-ICARC-Inauguration/AVU4436.jpg"
                    // Add more image URLs as needed
                ];
            
                // Function to display a random image
                function displayRandomImage() {
                    // Generate a random index to select a random image from the array
                    var randomIndex = Math.floor(Math.random() * images.length);
            
                    // Create an img element
                    var imgElement = document.createElement("img");
            
                    // Set the src attribute of the img element to the randomly selected image URL
                    imgElement.src = images[randomIndex];
                    imgElement.style.width = "100%";
                    imgElement.style.height = "auto";
                
            
                    // Get the container element where the image will be displayed
                    var imageContainer = document.getElementById("image-container");
            
                    // Clear any previously displayed image
                    imageContainer.innerHTML = "";
            
                    // Append the img element to the container
                    imageContainer.appendChild(imgElement);
                }
            
                // Call the function to display a random image initially
                displayRandomImage();
            
                // Call the function to display a random image every 5 seconds
                setInterval(displayRandomImage, 1000); // Change 5000 to the desired interval in milliseconds
            </script>
